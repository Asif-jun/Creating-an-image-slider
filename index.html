<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
	<link rel="stylesheet" href="/style.css">
	<title>Creating an image slider | Project 2</title>
</head>
<body>
	<div class="container">
		<div class="sidebar">
			<div style="background: linear-gradient(229.99deg, #c3a64561 -26%, #2c2c2c 145%);">
			  <h1>Innovator</h1>
			  <p>Apple</p>
			</div>
			<div style="background: linear-gradient(215.32deg, #cfcccc -1%, #6e6a6a 124%);">
			  <h1>Company</h1>
			  <p>Apple</p>
			</div>
			<div style="background: linear-gradient(221.87deg, #94a19a 1%, #658a75 128%);">
			  <h1>Profit</h1>
			  <p>Apple</p>
			</div>
			<div style="background: linear-gradient(220.16deg, #2f2e2c -8%, #454442 138%);">
			  <h1>Apple products</h1>
			  <p>Apple</p>
			</div>
		</div>
		 <div class="main-slide">
			<div style="background-image: url('https://images.unsplash.com/photo-1616353071588-708dcff912e2?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YXBwbGUlMjBpcGhvbmV8ZW58MHx8MHx8fDA%3D');">
			</div>
			<div style="background-image: url('https://images.unsplash.com/photo-1593672715438-d88a70629abe?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW9uZXl8ZW58MHx8MHx8fDA%3D');">
			</div>
			<div style="background-image: url('https://images.unsplash.com/photo-1531554694128-c4c6665f59c2?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
			</div>
			<div style="background-image: url('https://images.unsplash.com/photo-1569769107543-e0f61bab8e02?q=80&w=2970&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
			</div>
		</div>
		<div class="controls">
			<button class="down-button">
			  <i class="fas fa-arrow-down"></i>
			</button>
			<button class="up-button">
			  <i class="fas fa-arrow-up"></i>
			</button>
		</div>
	</div>
	<script src="/main.js"></script>
</body>
</html>
